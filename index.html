<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .main-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @media (min-width: 1000px) {
      .main-grid {
        flex-direction: row;
        justify-content: space-between;
        align-items: stretch;
      }
      .column {
        width: 33.33%;
      }
    }

    .column {
      text-align: center;
      padding: 10px;
    }

    .clock-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      margin: auto;
      border: 12px solid white;
      border-radius: 50%;
    }

    .hand {
      position: absolute;
      width: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
    }

    .hand.hour { height: 6px; background: white; z-index: 3; }
    .hand.minute { height: 4px; background: lightblue; z-index: 2; }
    .hand.second { height: 2px; background: red; z-index: 1; }

    .number {
      position: absolute;
      color: white;
      font-size: 1.3em;
      transform: translate(-50%, -50%);
    }

    .exam-details {
      font-size: 2em;
      line-height: 1.5em;
      text-align: left;
      margin: auto;
      max-width: 500px;
    }

    .exam-details strong {
      font-size: 1.8em;
      display: block;
      margin-bottom: 0.3em;
    }

    .digital {
      font-size: 6em;
      color: lime;
      margin-top: 0.5em;
    }

    #date-display {
      font-size: 2em;
    }

    .controls {
      font-size: 1em;
      margin-top: 20px;
    }

    .controls label {
      display: block;
      margin-top: 10px;
    }

    .controls input[type="text"],
    .controls input[type="time"],
    .controls input[type="number"] {
      width: 100%;
      font-size: 1em;
    }

    .toggle-btn {
      padding: 10px;
      font-size: 1em;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    #thirtyMinDisplay { color: orange; }
    #fiveMinDisplay { color: red; }
  </style>
</head>
<body>
  <div class="main-grid">
    <!-- Column 1: Analog Clock -->
    <div class="column">
      <div class="clock-container">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <script>
          for (let i = 1; i <= 12; i++) {
            const angle = (i * 30) * Math.PI / 180;
            const x = 200 + 170 * Math.sin(angle);
            const y = 200 - 170 * Math.cos(angle);
            document.write(`<div class="number" style="left:${x}px; top:${y}px;">${i}</div>`);
          }
        </script>
      </div>
    </div>

    <!-- Column 2: Exam Info + Controls -->
    <div class="column exam-details">
      <div id="module-label"><strong>Module: Spanish / French</strong></div>
      <div id="startTimeDisplay"></div>
      <div id="endTimeDisplay"></div>
      <div id="extraTimeDisplay"></div>
      <div id="thirtyMinDisplay"></div>
      <div id="fiveMinDisplay"></div>

      <button class="toggle-btn" onclick="toggleControls()">Toggle Controls</button>
      <div class="controls" id="controls">
        <label>Module:
          <input type="text" id="module" value="Spanish / French" oninput="updateModuleLabel()">
        </label>
        <label>Start Time (HH:MM):
          <input type="time" id="startTime" value="13:55">
        </label>
        <label>Duration (mins):
          <input type="number" id="duration" value="90">
        </label>
        <label>Extra Time %:
          <input type="number" id="extraPercent" value="25">
        </label>
        <label><input type="checkbox" id="show30min" checked> Show 30 mins remaining</label>
        <label><input type="checkbox" id="show5min" checked> Show 5 mins remaining</label>
      </div>
    </div>

    <!-- Column 3: Digital Clock -->
    <div class="column">
      <div class="digital" id="digital-clock">--:--</div>
      <div id="date-display"></div>
    </div>
  </div>

  <script>
    function updateAnalogClock() {
      const now = new Date();
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      const hourDeg = ((hour + minute / 60) * 30) - 90;
      const minuteDeg = ((minute + second / 60) * 6) - 90;
      const secondDeg = (second * 6) - 90;

      document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
      document.getElementById('minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById('second-hand').style.transform = `rotate(${secondDeg}deg)`;
    }

    function updateDigitalClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateStr = now.toLocaleDateString('en-GB', { weekday: 'long', month: 'long', day: 'numeric' });
      document.getElementById('digital-clock').textContent = timeStr;
      document.getElementById('date-display').textContent = dateStr;
    }

    function calculateTimes() {
      const startTime = document.getElementById('startTime').value;
      const duration = parseInt(document.getElementById('duration').value);
      const extraPercent = parseFloat(document.getElementById('extraPercent').value);

      const show30min = document.getElementById('show30min').checked;
      const show5min = document.getElementById('show5min').checked;

      if (!startTime || isNaN(duration) || isNaN(extraPercent)) return;

      const [hour, minute] = startTime.split(':').map(Number);
      const start = new Date();
      start.setHours(hour, minute, 0, 0);

      const end = new Date(start.getTime() + duration * 60000);
      const extra = new Date(end.getTime() + (duration * extraPercent / 100) * 60000);

      document.getElementById('startTimeDisplay').textContent = `Start: ${start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
      document.getElementById('endTimeDisplay').textContent = `End: ${end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
      document.getElementById('extraTimeDisplay').textContent = `Extra Time: ${extra.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

      const t30 = new Date(end.getTime() - 30 * 60000);
      const t5 = new Date(end.getTime() - 5 * 60000);

      document.getElementById('thirtyMinDisplay').textContent = show30min
        ? `30 min left: ${t30.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}` : '';

      document.getElementById('fiveMinDisplay').textContent = show5min
        ? `5 min left: ${t5.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}` : '';
    }

    function toggleControls() {
      document.getElementById('controls').classList.toggle('hidden');
    }

    function updateModuleLabel() {
      const moduleText = document.getElementById('module').value;
      document.getElementById('module-label').innerHTML = `<strong>Module: ${moduleText}</strong>`;
    }

    setInterval(() => {
      updateAnalogClock();
      updateDigitalClock();
    }, 1000);

    ['startTime', 'duration', 'extraPercent', 'show30min', 'show5min'].forEach(id =>
      document.getElementById(id).addEventListener('input', calculateTimes)
    );

    calculateTimes();
    updateAnalogClock();
    updateDigitalClock();
  </script>
</body>
</html>
